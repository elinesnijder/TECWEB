<body>
    <div class="background"></div>
    <div id="cookies" class="hidden">
        <div class="container-cookies">
            <div class="subcontainer">
                <div class="cookies">
                    <p>This website uses cookies to ensure you get the best experience on our website. <br/> <a href="https://en.wikipedia.org/wiki/HTTP_cookie">Learn more.</a></p>
                    <button id="cookies-btn">Accept</button>

    <div class="slider">

        <div class="slider-items">
            <img src="img-15.jpg" alt="" class="slider-item">
            <img src="img-7.jpg" alt="" class="slider-item">
            <img src="img-14.jpg" alt="" class="slider-item">
        </div>
        
        <!--control-->
        <div class="slider-controls">
            <span class="bx bxs-chevron-left prev" onclick="changeSlide(-1)"></span>
            <span class="bx bxs-chevron-right next" onclick="changeSlide(1)"></span>
        </div>

        <!--slider indicator-->
        <div class="slider-indicators">
            <span onclick="moveTo(0)"></span>
            <span onclick="moveTo(1)"></span>
            <span onclick="moveTo(2)"></span>
        </div>

        <!--slider content-->
        <div class="slider-content">
            <h3 id="sliderContent1">Lake Reflection</h3>
