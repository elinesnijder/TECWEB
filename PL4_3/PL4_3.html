<html>
<head> 
<!-- src="funcoes.js" -->
<script type="text/javascript">
function operacao(){
	var operad1=document.getElementById("op1").value;
	var operad2=document.getElementById("op2").value;
	
	if(document.getElementById("soma").checked)
		S=parseInt(operad1,10)+parseInt(operad2,10)
	if(document.getElementById("sub").checked)
		S=parseInt(operad1,10)-parseInt(operad2,10)
	if(document.getElementById("mult").checked)
		S=parseInt(operad1,10)*parseInt(operad2,10)
	if(document.getElementById("div").checked)
		S=parseInt(operad1,10)/parseInt(operad2,10)
	
	document.getElementById("resul").value=S;
}
</script>
</head>

<body>
1 numero: <input type="text" id="op1"/> <br/> 
2 numero: <input type="text" id="op2"/> <br/>
Resultado: <input type="text" id="resul"/> <br/>

<input type="radio" id="soma" name="operacao" value="1">
<label for="1">Soma</label><br/>
<input type="radio" id="sub" name="operacao" value="2">
<label for="2">Subtração</label><br/>
<input type="radio" id="mult" name="operacao" value="3">
<label for="3">Multiplicação</label> <br/>
<input type="radio" id="div" name="operacao" value="4">
<label for="4">Divisão</label> <br/>

<input type="button" value="Operação" onclick="operacao()"/>
</body>
</html>
